name: Java CI with Gradle

# Controls when the action will run.
# Triggers the workflow on push or pull request events but only for the main branch.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Service containers to host services in Docker containers for a job.
    services:
      mysql:
        image: mysql:8.0
        # Environment variables to set up the MySQL server
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: prescription_db_test
        ports:
          # Maps port 3306 on the runner to the same port on the service container
          - 3306:3306
        # Health check to wait until MySQL is ready
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Make gradlew executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 4. Build with Gradle
      # The environment variables override the application.properties for the CI run
      - name: Build with Gradle
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/prescription_db_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: password
        run: ./gradlew build
